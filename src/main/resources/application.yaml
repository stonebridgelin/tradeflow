# 应用服务 WEB 访问端口
server:
    port: 8080
    tomcat:
        max-threads: 200
        min-spare-threads: 10
        max-connections: 10000
        connection-timeout: 5000ms
spring:
    application:
        name: TradeFlow
    autoconfigure:
        exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
    mvc:
        pathmatch:
            matching-strategy: ant_path_matcher

    # 配置system_db库和buiness_db库
    datasource:
        system:
            driver-class-name: com.mysql.cj.jdbc.Driver
            url: jdbc:mysql://192.168.234.101:3306/system_db?useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true
            username: root
            password: 123456
            type: com.alibaba.druid.pool.DruidDataSource
            druid:
                # 初始连接数
                initial-size: 5
                # 最小连接池数量
                min-idle: 5
                # 最大连接池数量
                max-active: 20
                # 获取连接等待超时时间
                max-wait: 60000
                # 检测间隔时间
                time-between-eviction-runs-millis: 60000
                # 连接在池中最小生存的时间
                min-evictable-idle-time-millis: 300000
                # 检测连接是否有效
                validation-query: SELECT 1
                test-while-idle: true
                test-on-borrow: false
                test-on-return: false
                # 开启PSCache
                pool-prepared-statements: true
                # 指定每个连接上PSCache的大小
                max-pool-prepared-statement-per-connection-size: 20
                # 监控统计拦截的filters
                filters: stat,wall
                # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
                connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
                # 配置DruidStatFilter
                web-stat-filter:
                    enabled: true
                    url-pattern: /*
                    exclusions: "*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*"
                # 配置DruidStatViewServlet
                stat-view-servlet:
                    enabled: true
                    url-pattern: /druid/*
                    reset-enable: false
                    login-username: admin
                    login-password: 123456
                    allow: 127.0.0.1
                aop-patterns: com.stonebridge.tradeflow.system.*  # 监控 service 包下的方法
        business:
            driver-class-name: com.mysql.cj.jdbc.Driver
            url: jdbc:mysql://192.168.234.101:3306/business_db?useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true
            username: root
            password: 123456
            type: com.alibaba.druid.pool.DruidDataSource
            druid:
                # 初始连接数
                initial-size: 5
                # 最小连接池数量
                min-idle: 5
                # 最大连接池数量
                max-active: 20
                # 获取连接等待超时时间
                max-wait: 60000
                # 检测间隔时间
                time-between-eviction-runs-millis: 60000
                # 连接在池中最小生存的时间
                min-evictable-idle-time-millis: 300000
                # 检测连接是否有效
                validation-query: SELECT 1
                test-while-idle: true
                test-on-borrow: false
                test-on-return: false
                # 开启PSCache
                pool-prepared-statements: true
                # 指定每个连接上PSCache的大小
                max-pool-prepared-statement-per-connection-size: 20
                # 监控统计拦截的filters
                filters: stat,wall
                # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
                connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
                # 配置DruidStatFilter
                web-stat-filter:
                    enabled: true
                    url-pattern: /*
                    exclusions: "*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*"
                # 配置DruidStatViewServlet
                stat-view-servlet:
                    enabled: true
                    url-pattern: /druid/*
                    reset-enable: false
                    login-username: admin
                    login-password: 123456
                    allow: 127.0.0.1
                aop-patterns: com.stonebridge.tradeflow.business.*  # 监控 service 包下的方法
    # 配置Redis服务器
    redis:
        host: 192.168.234.101   # Redis 服务器地址
        port: 6379              # Redis 端口
        password:               # 密码（若无则留空）
        database: 0             # 默认数据库（0-15）
        timeout: 5000ms         # 连接超时时间
        lettuce:
            pool:
                # 连接池最大连接数
                max-active: 8
                # 连接池最大阻塞等待时间（使用负值表示没有限制）
                max-wait: 5000ms
                # 连接池中的最大空闲连接
                max-idle: 8
                # 连接池中的最小空闲连接
                min-idle: 0

