# MyBatis-Plus配置
mybatis-plus:
    mapper-locations: classpath*:/mapper/**/*.xml
    type-aliases-package: com.stonebridge.tradeflow.**.entity
    configuration:
        map-underscore-to-camel-case: true
        cache-enabled: false
        log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
    global-config:
        db-config:
            id-type: auto
            logic-delete-field: deleted
            logic-delete-value: 1
            logic-not-delete-value: 0


#  默认访问：
#  Swagger UI：http://localhost:8080/swagger-ui.html
#  API 文档 JSON：http://localhost:8080/v3/api-docs
# SpringDoc配置
springdoc:
    api-docs:
        enabled: true
        path: /v3/api-docs
    swagger-ui:
        path: /swagger-ui.html
        tags-sorter: alpha
        operations-sorter: alpha
    packages-to-scan: com.stonebridge.tradeflow.system.controller,com.stonebridge.tradeflow.business.controller
    paths-to-match: /**
# 自定义配置
tradeflow:
    security:
        # JWT配置
        jwt:
            secret: your-secret-key
            expiration: 86400000  # 24小时
            header: Authorization
            token-prefix: "Bearer "
    # 文件上传配置
    upload:
        base-path: /data/tradeflow/uploads
        allowed-types: jpg,jpeg,png,gif,pdf,doc,docx,xls,xlsx
        max-size: 10MB
    # 线程池配置
    thread-pool:
        core-size: 10
        max-size: 20
        queue-capacity: 200
        keep-alive: 60
    # 缓存配置
    cache:
        default-expiration: 3600  # 默认缓存过期时间（秒）
    # 业务配置
    business:
        order-prefix: TF
        max-retry-times: 3

logging:
    file:
        name: logs/error.log
    level:
        root: INFO
        com.stonebridge.tradeflow: DEBUG  # 确保你的包路径日志级别合适